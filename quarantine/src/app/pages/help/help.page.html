<ion-header>
  <ion-toolbar>
    <ion-title>{{'I need help'|trasleat}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button style="width: 100%;" >View Your Posts</ion-button>
  <ion-item>
    <ion-label>I need help with :</ion-label>
    <ion-select [(ngModel)]="type" (ionChange)="helpType()" placeholder="Choose one">
      <ion-select-option [value]="help" *ngFor="let help of helpArray">{{help|trasleat}}</ion-select-option>
    </ion-select>
  </ion-item>

  <div *ngIf="!layoff">
      <ion-input placeholder="Help Info"  ></ion-input>
  <ion-input placeholder="How can we contact you ?"></ion-input>
  <ion-input placeholder="Where are you located"></ion-input>
  <ion-button>{{'Submit'|trasleat}}</ion-button>
  </div>

  <div *ngIf="layoff">
  <h1>Layoff Form Will Appear Here</h1>
</div>
  

</ion-content>
